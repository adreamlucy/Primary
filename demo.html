const EventEmit = function() {
    this.events = {};
    this.on = function(name, cb) {
      if (this.events[name]) {
        this.events[name].push(cb);
      } else {
        this.events[name] = [cb];
      }
    };
    this.trigger = function(name, ...arg) {
      if (this.events[name]) {
        this.events[name].forEach(eventListener => {
          eventListener(...arg);
        });
      }
    };
  };
  let event = new EventEmit();
  !function fetch() {
    event.on('success', () => {
